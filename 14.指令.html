<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指令</title>
</head>
<body>
    <div id="demo">
        <p v-upper-text='msg'></p>
        <input type="text" v-focus>
    </div>
<script src="./js/vue.js"></script>
<script>
    // 全局指令
    // Vue.directive('upper-text', function(el,binding){
    //     console.log(binding)
    //     return el.textContent = binding.value.toUpperCase()
    // })
    Vue.directive('upper-text', {
        inserted(el,binding){
            console.log(binding)
            return el.textContent = binding.value.toUpperCase()
        }
    })
    new Vue({
        data() {
            return {
                msg: 'I Love This Game!'
            }
        },
        directives: {
            // 'focus': {
            //     inserted(el){
            //         el.focus()
            //     }
            // }
            'focus'(el){
                el.focus()
            }
        }
    }).$mount('#demo')
</script>
</body>
</html>
