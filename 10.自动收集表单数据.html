<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 通过v-model双向数据绑定.来获取表单输入数据 -->
    <div id="demo">
        <form action="/xxx">
          <span>用户名: </span>
          <input type="text" v-model="user.username"><br>
      
          <span>密码: </span>
          <input type="password" v-model="user.password"><br>
      
          <span>性别: </span>
          <input type="radio" id="female" v-model="user.sex" value="female">
          <label for="female">女</label>
          <input type="radio" id="male" v-model="user.sex" value="male">
          <label for="male">男</label><br>
      
          <span>爱好: </span>
          <input type="checkbox" id="basket" v-model="user.love" value="basket">
          <label for="basket">篮球</label>
          <input type="checkbox" id="foot" v-model="user.love" value="foot">
          <label for="foot">足球</label>
          <input type="checkbox" id="pingpang" v-model="user.love" value="pingpang">
          <label for="pingpang">乒乓</label><br>
      
          <span>城市: </span>
          <select v-model="user.city">
            <option v-for="(city, index) in allCitys" :key="index" :value='city'>{{city}}</option>
          </select><br>
          <span>介绍: </span>
          <textarea rows="10" v-model="user.info"></textarea><br><br>
      
          <input type="submit" value="注册" @click.prevent="register">
        </form>
    </div>
<script src="./js/vue.js"></script>
<script>
    new Vue({
        el: '#demo',
        data(){
            return {
                user:{
                    username: '',
                    password: '',
                    sex: 'male',
                    love: [],
                    city: '',
                    info: '',
                },
                allCitys: ['上海','北京','深圳']
            }
        },
        methods: {
            register(){
                alert(JSON.stringify(this.user))
            }
        },
    })
</script>
</body>
</html>
