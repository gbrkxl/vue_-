<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
</head>
<body>
<div id="demo">
    <p v-if="ok">表白成功</p>
    <p v-else>表白失败</p>
    <p v-show='ok'>表白成功</p>
    <p v-show='!ok'>表白失败</p>
    <button @click='change'>改变</button>
</div>
    
<script src="./js/vue.js"></script>
<script>
    new Vue({
        el: '#demo',
        data: {
            ok: true
        },
        methods: {
            change(){
                this.ok = !this.ok
            }
        },
    })
    
</script>
</body>
</html>
