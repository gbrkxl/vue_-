<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>
<body>
<div id="demo">
    <!-- 事件的三种参数方式 -->
    <button @click="test1">test1</button>
    <button @click="test2(msg)">test2</button>
    <button @click="test3(msg,$event)">test3</button>

    <!-- 事件修饰符 -->
    <!-- 
        阻滞事件的默认行为
        事件冒泡
     -->
    <a href="https://www.baidu.com" @click.prevent="test4">百度</a>
    <div style="background-color: aqua; width: 100px; height: 100px;" @click="test5">
        <div style="background-color:aquamarine; width: 50px; height: 50px;" @click.stop="test6"></div>
    </div>

    <!-- 按键修饰符 -->
    <input type="text" @keyup.enter="test7">
</div>
<script src="./js/vue.js"></script>
<script>
    new Vue({
        el: '#demo',
        data(){
            return {
                msg: '打印'
            }
        },
        methods: {
            test1(event){
                alert(event.target.innerHTML)
            },
            test2(msg){
                alert(msg)
            },
            test3(msg,event){
                alert(msg + '-' + event.target.innerHTML)
            },
            test4(event){
                alert(event.target.innerHTML)
            },
            test5(event){
                alert(event.target.innerHTML)
            },
            test6(event){
                alert(event.target.innerHTML)
            },
            test7(event){
                alert(event.target.value)
            },
        },
    })
</script>
</body>
</html>
